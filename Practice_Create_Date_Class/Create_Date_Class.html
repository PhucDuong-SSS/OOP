<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creat Date Class</title>
  </head>
  <body>
    <script>
      let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = () => this.day;

        this.getMonth = () => this.month;

        this.getYear = () => this.year;

        this.setDay = (day) => (this.day = day);

        this.setMonth = (month) => (this.month = month);

        this.setYear = (year) => (this.year = year);

        this.setDate = (day, month, year) => {
          this.day = day;
          this.month = month;
          this.year = year;
        };
        this.toString = () =>
          `${this.day} ${this.month} ${this.month} with leading zero`;
      };

      let date = new MyDate(16, 02, 1995);
      date.setDay(10);
      date.setMonth(10);
      date.setYear(1995);
      let day = date.getDay();
      let month = date.getMonth();
      let year = date.getYear();
      alert(` ${day} ${month} ${year}`);
    </script>
  </body>
</html>
