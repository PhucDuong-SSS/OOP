<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build class to simulate the flashlight activity</title>
  </head>
  <body>
    <script>
      let Battery = function () {
        this.setEnergy = function (energy) {
          this.energy = energy;
        };
        this.getEnergy = function () {
          return this.energy;
        };
        this.decreaseEnergy = function () {
          if (this.energy > 0) {
            this.energy--;
          }
        };
      };
      //  set pin cua lamp se truyen vao cai class
      let FlashLamp = function () {
        this.setBattery = function (_battery) {
          this.battery = _battery;
        };
        this.getBatteryInfo = function () {
          return this.battery.getEnergy();
        };
        let FlashLamp = function () {
          this.setBattery = function (battery) {
            this.battery = battery;
          };

          this.getBatteryInfo = function () {
            return this.battery.getEnergy();
          };

          this.light = function () {
            if (this.status) {
              alert("Lighting");
            } else {
              alert("Not lighting");
            }
          };

          this.turnOn = function () {
            this.status = true;
          };

          this.turnOff = function () {
            this.status = false;
          };
        };
      };
      // test
      let battery1 = new Battery();
      battery1.setEnergy(10);

      let flashLamp = new FlashLamp();
      flashLamp.setBattery(battery1);

      document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
      flashLamp.light();

      document.write("Turn on<br/>");
      flashLamp.turnOn();
      flashLamp.light();
      document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

      document.write("Turn off<br/>");
      flashLamp.turnOff();
      flashLamp.light();
    </script>
  </body>
</html>
